<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f6;
        }

        .form-box {
            width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
        }

        .options input {
            width: auto;
        }

        .buttons {
            margin-top: 15px;
            text-align: center;
        }

        .buttons input {
            width: 120px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h1>Student Registration Form</h1>

    <form>
        <label>Full Name:</label>
        <input type="text" name="name">

        <label>Email:</label>
        <input type="email" name="email">
        <label>Gender:</label>
        <div class="options">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>
        <label>Skills:</label>
        <div class="options">
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> JavaScript
        </div>
        <label>Course:</label>
        <select>
            <option>Select Course</option>
            <option>B.Tech</option>
            <option>BCA</option>
            <option>MCA</option>
        </select>
        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>
</div>

</body>
</html>
