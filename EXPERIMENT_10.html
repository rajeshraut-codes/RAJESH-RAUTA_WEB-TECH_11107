<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f6;
        }
        .container {
            width: 70%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #2c3e50;
            border-radius: 8px;
        }

        .box {
            margin-top: 15px;
            padding: 15px;
            background-color: #e8f0fe;
            border-left: 5px solid blue;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }

        .green-text {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Div and Span Example</h1>

    <div class="box">
        <p>
            This is a <span class="highlight">div element</span> used for layout.
            Div is a block-level element.
        </p>
    </div>

    <div class="box">
        <p>
            Span is an <span class="green-text">inline element</span>
            used to style small text inside a paragraph.
        </p>
    </div>
</div>

</body>
</html>
