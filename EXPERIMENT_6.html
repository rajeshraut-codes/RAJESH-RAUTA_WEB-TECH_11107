<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Example</title>

    <!-- INTERNAL CSS -->
    <style>
        h2 {
            color: green;
            text-align: center;
        }

        .internal-box {
            background-color: #e8f5e9;
            padding: 10px;
            border: 2px solid green;
        }
    </style>

    <!-- EXTERNAL CSS LINK -->
    <link rel="stylesheet" href="EXPEIMENT_6.1_style.css">
</head>
<body>

    <h1>Types of CSS</h1>

    <!-- INLINE CSS -->
    <p style="color: red; font-weight: bold;">
        This paragraph uses Inline CSS.
    </p>

    <!-- INTERNAL CSS -->
    <div class="internal-box">
        <h2>Internal CSS Example</h2>
        <p>This section is styled using internal CSS.</p>
    </div>

    <!-- EXTERNAL CSS -->
    <div class="external-box">
        <h2>External CSS Example</h2>
        <p>This section is styled using external CSS.</p>
    </div>

</body>
</html>
