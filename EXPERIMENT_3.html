<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Layout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f6;
        }

        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background: white;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #dfe6e9;
        }
    </style>
</head>
<body>

<table>
    <caption>Student Academic Details</caption>

    <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Name</th>
        <th colspan="3">Marks</th>
    </tr>

    <tr>
        <th>C</th>
        <th>HTML</th>
        <th>Maths</th>
    </tr>

    <tr>
        <td>101</td>
        <td align="left">Prem</td>
        <td>85</td>
        <td>90</td>
        <td>88</td>
    </tr>

    <tr>
        <td>102</td>
        <td align="left">Rahul</td>
        <td>78</td>
        <td>82</td>
        <td>80</td>
    </tr>

    <tr>
        <th colspan="2">Average</th>
        <th colspan="3">84</th>
    </tr>

</table>

</body>
</html>
