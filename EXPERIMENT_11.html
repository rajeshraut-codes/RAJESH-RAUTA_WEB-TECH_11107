<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Arithmetic Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f6;
        }

        .calculator {
            width: 300px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }

        button {
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Arithmetic Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>

    <p id="result">Result:</p>
</div>

<script>
    function add() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a + b);
    }

    function subtract() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a - b);
    }

    function multiply() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a * b);
    }

    function divide() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);

        if (b === 0) {
            document.getElementById("result").innerHTML = "Result: Cannot divide by zero";
        } else {
            document.getElementById("result").innerHTML = "Result: " + (a / b);
        }
    }
</script>

</body>
</html>
